<ion-split-pane contentId="main-content">
  <ion-menu side="start" menuId="principal" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
        <ion-buttons slot="end">
        <ion-menu-toggle class="ion-text-center" icon-only>
          <ion-button icon-only fill="clear">
            <ion-icon name="close-outline" size="large"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">Home</ion-item>
        <ion-item (click)="goToIntro()">Intro</ion-item>
        <ion-item (click)="goToLogin()">Login</ion-item>
        <!--<ion-item (click)="goToRegister()">Register</ion-item>-->
        <ion-item (click)="logout()">
          Cerrar Sesion <ion-icon name="log-out-outline"></ion-icon>
        </ion-item>
      </ion-list>
      
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-split-pane>
