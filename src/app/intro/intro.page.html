<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title><img src="../../assets/icon/easyticket1.jpg" style="max-width: 15%;"
          alt="logo_EasyTicket" /></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">

    <swiper-container [pagination]="true">

      <swiper-slide *ngFor="let slide of slides; let i=index" class="{{slide.class}}">
        <div *ngIf="i === 1 || i === 2 || i === 3">
          <ion-card>
            <img src="{{slide.image}}" />
            <ion-header>
              <ion-card-title>{{slide.title}}</ion-card-title>
            </ion-header>
          </ion-card>
        </div>
        <div *ngIf="i === 0" class="text-container">
          <h1>Â¡Bienvenides!</h1>
        </div>

        <div *ngIf="i === 4" class="buttons-container">
          <img src="../../assets/images/easyticket1.jpg" style="max-height: 40%;" />
          <ion-button color="light" (click)="goToRegister()">Crea tu cuenta</ion-button>
          <ion-button fill="clear" color="light" (click)="goToLogin()">Ya tengo Cuenta</ion-button>
        </div>

      </swiper-slide>

    </swiper-container>
  </ion-content>
</div>
