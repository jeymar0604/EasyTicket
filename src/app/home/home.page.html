<div class="ion-page" id="main-content">
  <ion-header [collapse]>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="principal"></ion-menu-button>
      </ion-buttons>
      <ion-title><img src="../../assets/icon/easyticket1.jpg" style="max-width: 15%;"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <swiper-container [pagination]="true" [slidesPerView]="3">
      <swiper-slide *ngFor="let slide of event_list;">
        <img src="{{slide.image}}">
      </swiper-slide>
    </swiper-container>
  </ion-content>

</div>
